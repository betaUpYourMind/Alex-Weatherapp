<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            background-image: url('/static/images/background.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .weather-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        .city-input {
            margin: 10px;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }
        .map-header {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <form method="POST">
        <input class="city-input" type="text" name="city1" placeholder="Enter first city">
        <input class="city-input" type="text" name="city2" placeholder="Enter second city">
        <button type="submit">Get Weather</button>
    </form>

    <div class="weather-container">
        {% for weather in weather_data %}
            <h2>{{ weather.city }}</h2>
            <p>Temperature: {{ weather.temperature }}°C</p>
            <p>Description: {{ weather.description }}</p>
            <img src="http://openweathermap.org/img/wn/{{ weather.icon }}.png" alt="weather icon">
        {% endfor %}
    </div>

    <!-- Rubrik för kartan -->
    <div class="map-header">Tryck på valfritt område för att visa väderdata</div>
    <!-- Här lägger vi till kartan -->
    <div id="map"></div>

    <!-- Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1Zr_i3Z_WgsWO4OM8WQmSZ010GE3d_ns&callback=initMap" async defer></script>

    <script>
        // Initiera kartan
        function initMap() {
            // Skapar en ny karta centrerad på Europa som exempel
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 54.5260, lng: 15.2551 }, // Europa som center
                zoom: 4,
            });

            // Lägg till en klickhändelse på kartan
            map.addListener('click', function (event) {
                const lat = event.latLng.lat();
                const lng = event.latLng.lng();
                fetchWeather(lat, lng);
            });
        }

        // Funktion för att hämta väder baserat på latitud och longitud
        function fetchWeather(lat, lng) {
            fetch(`/weather?lat=${lat}&lng=${lng}`)
                .then(response => response.json())
                .then(data => {
                    alert(`Vädret vid (${lat.toFixed(2)}, ${lng.toFixed(2)}): ${data.temperature}°C, ${data.description}`);
                })
                .catch(error => {
                    console.error('Error fetching weather data:', error);
                    alert('Kunde inte hämta väderdata.');
                });
        }
    </script>
</body>
</html>
